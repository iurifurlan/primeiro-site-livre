<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2> Faça seu Registro </h2>   
        <legend> <h3> Dados Pessoais </h3></legend>
        <label> Nome Completo: </label>
            <input type="text" name="nome" id="nome" placeholder= "Ex: João Martins da Silva"required />
        <label> CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder= "123.456.789-10" required /> <br /><br />
        <p></p>
        <label> Telefone de Contato </label>
            <input type="number" name="telefone" id="telefone" placeholder="16988545290"required /><br /><br />
        <p></p>    
       <label> E-mail: </label>
            <input type="email" name="email" id="email" placeholder="joaomartins@hotmail.com"required />
        <label> Senha: </label>
            <input type="password" name="senha" id="senha" minlength="8" required/><br /><br />
        <label>Sexo</label>
        <label>
            <input type="radio" name="sexo" value="Masculino" required> Masculino
        </label>
        <label>
            <input type="radio" name="sexo" value="Feminino" required> Feminino
        </label> 
        <p></p>
        <label>Data Nascimento</label>
            <input type="date" name="data_nasc" id="data_nasc"><br /><br />    
        <legend><h3> Endereço </h3></legend>
        <label>Logradouro:</label>
            <input type="text" name="endereco" id="endereco" placeholder= "Rua Chile" required />
        <label>Numero:</label>
            <input type="number" name="numero" id="numero" placeholder= "180" required /><br /><br />
        <label>Complemento:</label>
            <input type="text" name="complemento" id="complemento" placeholder= "Apto 12" required />
        <label>Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder= "Ribeirão Preto" required /> <br /><br />
        <label>Estado:</label>
            <input type="text" name="estado" id="estado" placeholder= "São Paulo" required /> <br /><br />
        <label>CEP:</label>
            <input type="text" name="numero" id="numero" placeholder= "14090-110" required /> <br /><br />
        <legend><h3> Foto </h3></legend>   
        <label>Foto</label>
            <input type="file" name="arquivo" id="arquivo" accept=".jpg" />
        <input type="submit" name="Enviar "value="Enviar" />
        <input type="reset" name="Limpar" value="Cancelar" /><br /><br />

        <input type="submit" value="Finalizar Cadastro" /> 
        <input type=reset value="Limpar"/><br /><br />
